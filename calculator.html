<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basic_calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color:rgb(8, 22, 30)">
    <section>
        <div class="bcalculator">
            <input type="text" name="screen" id="screen" style="background-color:#1f211c;;color:whitesmoke; font-family: 'Times New Roman', Times, serif ; font-size:60px">
            <div class="buttons">
                <div class="button" style="color: rgb(243, 23, 23);">AC</div>
                <div class="button" style="color: rgb(243, 23, 23)">C</div>
                <div class="button" style="color: rgb(40, 234, 6);">/</div>
                <div class="button" style="color: rgb(40, 234, 6);">X</div>
                <div class="button" >7</div>
                <div class="button">8</div>
                <div class="button">9</div>
                
                
                <div class="button" style="color: rgb(40, 234, 6);">+ </div>
                <div class="button">4</div>
                <div class="button">5</div>
                <div class="button">6</div>
                <div class="button" style="color: rgb(40, 234, 6);">-</div>
                <div class="button">1</div>
                <div class="button">2</div>
                <div class="button">3</div>
                <div class="button" style="color:  rgb(40, 234, 6);">%</div>
                <div class="button">00</div>
                <div class="button">0</div>
                <div class="button">.</div>
                <div class="button" style="background-color:rgb(27, 27, 182)">=</div>

                
            </div>
        </div>
    </section>
    <script src="vita.js"></script>
</body>
</html>
